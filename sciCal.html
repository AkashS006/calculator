<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: lightSkyBlue;
  }
  .calculator {
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  .calculator input {
    width: calc(100% - 20px); /* Adjusted display size */
    font-size: 24px;
    padding: 10px;
    margin-bottom: 10px;
    text-align: right;
  }
  .calculator button {
    font-size: 20px;
    width: 60px;
    height: 60px;
    margin: 5px;
  }
 footer {
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: right;
            padding: 10px;
        }
</style>
</head>
<body>
<div class="calculator">
  <h2>Scientific Calculator</h2>
  <input type="text" id="display" readonly>
  <div>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('+')">+</button>
  </div>
  <div>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
  </div>
  <div>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('*')">*</button>
  </div>
  <div>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
  </div>
  <div>
    <button onclick="appendToDisplay('Math.sqrt(')">v</button>
    <button onclick="appendToDisplay('Math.sin(')">sin</button>
    <button onclick="appendToDisplay('Math.cos(')">cos</button>
    <button onclick="appendToDisplay('Math.tan(')">tan</button>
  </div>
  <div>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('Math.PI')">p</button>
    <button onclick="appendToDisplay('Math.E')">e</button>
    <button onclick="appendToDisplay('**')">^</button>
  </div>
<div>
<button onclick="appendToDisplay('(')">(</button>
<button onclick="appendToDisplay(')')">)</button>
</div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }
  
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
  
  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>
 <footer>
        <p>Created by AKASH S (Roll No: 20BEE006)</p>
    </footer>
</body>
</html>
