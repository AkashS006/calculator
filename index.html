<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page with Responsive Buttons</title>
    <style>
        body {
            margin: 0;
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .button {
            display: block;
            background-color: white;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px auto;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: lightskyblue;
            border-color: black;
            transform: scale(1.05);
        }

        footer {
            background-color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="calc.html" class="button">CALCULATOR</a>
            <a href="sciCal.html" class="button">SCI-CALCULATOR</a>
            <a href="gradecalc.html" class="button">GRADE CALCULATOR</a>
        </div>
        <footer>
            <p>Created by <br>AKASH S </br>
            <br>(Roll No: 20BEE006)</br></p>
        </footer>
    </div>
</body>
</html>
