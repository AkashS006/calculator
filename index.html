<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page with Animated Buttons</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: lightskyblue;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button {
            background-color: white;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: lightskyblue;
            border-color: black;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="calc.html"<button class="button">CALCULATOR</button></a>
        <a href="sciCal.html"<button class="button">SCI-CALCULATOR</button></a>
        <a href="gradecalc.html"<button class="button">GRADE CALCULATOR</button></a>
    </div>
    
    <footer>
        <p>Created by AKASH S (Roll No: 20BEE006)</p>
    </footer>
</body>
</html>
